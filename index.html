<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziennik WTF - SÅ‚awek Nowodworski</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <main class="main">
        <header id="top">
            <h1 class="main-header text-background">Dziennik WTF - Formularze</h1>
        </header>


        <form method="post" action="https://dev.cotenfrontend.pl" class="form">
            <p>
                <label for="firstName">Your name:</label>
                <input class="form__item" type="text" value="" placeholder="Enter your first name" id="firstName"
                    name="firstName">
            </p>
            <p>
                <label>Your last name (not more than 20 chars):
                    <input pattern ="^[a-zA-Z-]{1,20}$" required class="form__item" type="text" placeholder="Enter your last name" id="lasttName"
                        name="lastName">
                </label>
            </p>


            <p>
                <label >Your phone:
                <input class="form__item" type="tel" value="" placeholder="Enter your phone number" id="phoneNumber"
                    name="phoneNumber"></label>
            </p>

            <p>
                <label>Your email
                <input required class="form__item" type="email" value="" placeholder="Enter your email address" id="email"
                    name="email"></label>
            </p>

            <p>
                <label>Range
                <input class="form__item range--js" type="range" min="0" max="100" step="10" id="range"
                    name="range"></label>
            </p>
            <!-- W konsoli dev tools: const myRange = document.querySelector('.range--js'); myRange.value; -->

            <p>
                <label>Your favorite number:
                <input class="form__item" type="number" value="" placeholder="Enter your favorite number" id="favoriteNumber"
                    name="favoriteNumber"></label>
            </p>

            <p>
                <label>Password
                <input class="form__item" type="password" value=""  id="password"
                    name="password"></label>
            </p>
            
            <p>
                <label>Your Avatar
                <input class="form__item" type="file" value="" placeholder="Upload your image" id="avatar"
                    name="avatar"></label>
            </p>

            <p>
                <label for="country">Pick your country:</label>
                <select name="country" id="country">
                    <option value="country-1">Poland</option>
                    <option value="country-2">Great Britain</option>
                    <option value="country-3">Russia</option>
                    <option value="country-4">United States</option>
                </select>
            </p>
            <p>
                <label for="story">Your story:</label>
               <textarea name="story" id="story" cols="30" rows="10">My story is...</textarea>
            </p>

            <fieldset>
                <legend>Address</legend>
                <p>
                    <label for="streetName">Street name:</label>
                    <input class="form__item" type="text" value="" placeholder="Enter your street name" id="streetName"
                        name="streetName">
                </p>
                <p>
                    <label for="houseNumber">Your house number:</label>
                    <input class="form__item" type="text" value="" placeholder="Enter your house number"
                        id="houseNumber" name="houseNumber">
                </p>
                <p>
                    <label>Your city:
                        <input class="form__item" type="text" placeholder="Enter your city name" id="cityName"
                            name="cityName">
                    </label>
                </p>
                <p>
                    <label >Postal code:
                    <input pattern="[0-9]{2}-[0-9]{3}" class="form__item" type="text/number" value="" placeholder="Enter your phone postal code" id="postalCode" name="postalCode"></label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Favorite icecream flavor</legend>
                <p>
                    <label><input name="iceCream" type="radio" value="chocolate">Chocolate</label>
                </p>
                <p>
                    <label><input name="iceCream" checked type="radio" value="strawberry">Strawberry</label>
                </p>
                <p>
                    <label><input name="iceCream" type="radio" value="vanilla">Vanilla</label>
                </p>
                <p>
                    <label><input name="iceCream" type="checkbox" value="mint">Mint</label>
                </p>
            </fieldset>
            <p>
                <label><input name="agreement" type="checkbox" checked value="agree">I agree to everything</label>
            </p>

            <p>
                <input type="submit"  value="Send"/>
            </p>


        </fieldset>


               
         
        </form>



</body>

</html>
